<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Two Number Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="row">
      <div id="display"></div>
    </div>
    <div class="row">
      <div class="button operation number">7</div>
      <div class="button operation number">8</div>
      <div class="button operation number">9</div>
      <div class="button operation">/</div>
    </div>
    <div class="row">
      <div class="button operation number">4</div>
      <div class="button operation number">5</div>
      <div class="button operation number">6</div>
      <div class="button operation">*</div>
    </div>
    <div class="row">
      <div class="button operation number">1</div>
      <div class="button operation number">2</div>
      <div class="button operation number">3</div>
      <div class="button operation">-</div>
    </div>
    <div class="row">
      <div class="button operation number">0</div>
      <div id="clear" class="button">C</div>
      <div id="equals" class="button">=</div>
      <div class="button operation">+</div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
